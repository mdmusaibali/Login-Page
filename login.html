<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login-container">
      <span class="headingrequestion">Welcome Back!</span>
      <!-- <div class="loginbox"> -->
      <form action="#" class="loginbox" id="loginform">
        <label for="uname">Username:</label>
        <input name="uname" type="text" required />
        <label for="psd">Password:</label>
        <input name="psd" type="password" required />
        <a href="#" class="forgot">Forgot Password?</a>
      </form>
      <!-- </div> -->
      <div class="buttoncontainer">
        <div class="buttonbox">
          <button href="#" type="submit" form="loginform">Login</button>
        </div>
        <div class="buttonbox margin-btm">
          <button href="#">Create an Account</button>
        </div>
      </div>
    </div>
  </body>
</html>
